<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower Victory Celebration</title>
  <link rel="stylesheet" href="./assets/control-room.css" />
</head>
<body class="win-page">
  <main class="win-page" id="winPage">
    <header class="win-hero">
      <p class="win-team" id="winTeamName"></p>
      <h1 class="win-headline" id="winHeadline">Tower Triumph</h1>
      <p class="win-message" id="winMessage"></p>
    </header>

    <section class="win-highlight">
      <div class="win-stat" id="winStats"></div>
      <p class="win-note" id="winNote"></p>
    </section>

    <section class="win-actions">
      <button type="button" class="primary-action win-confetti" id="winConfettiButton">Spray Confetti</button>
      <button type="button" class="secondary-action win-replay" id="winReplayButton">Return to Control Room</button>
    </section>

    <section class="win-footer">
      <p>Share the victory with your crew and prepare for the next challenge.</p>
    </section>
  </main>

  <div class="modal-backdrop" id="scannerModal" hidden>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="scannerTitle">
      <div class="scanner-shell" id="scannerShell">
        <h2 id="scannerTitle">Scan Mission QR</h2>
        <p id="scannerInstruction">Align the QR code inside the frame. Weâ€™ll automatically validate the code for this floor.</p>
        <video class="scanner-video" id="scannerVideo" playsinline></video>
        <div class="scan-status" id="scanStatus"></div>
        <div class="manual-entry">
          <input type="text" id="manualCode" placeholder="Enter code manually" autocomplete="off" inputmode="search" />
          <button type="button" class="primary-action" id="submitCode">Submit Code</button>
          <button type="button" class="secondary-link" id="cancelScan">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="./assets/control-room.js"></script>
</body>
</html>
